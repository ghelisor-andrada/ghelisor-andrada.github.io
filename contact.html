<!DOCTYPE html>
<html lang="ro">

<body>
    <header>
        <h1>Contact</h1>
        <nav>
            <ul>
                <li><a href="index.html">Acasă</a></li>
                <li><a href="despre.html">Despre noi</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Ne poți contacta</h2>
        <p><strong>Adresă:</strong> Pitești, Str. Republicii nr. 9</p>
        <p><strong>Telefon:</strong> 0740 123 456</p>
        <p><strong>Email:</strong> contact@rochii-mireasa.ro</p>

        <h3>Trimite-ne un mesaj</h3>
        <form action="#" method="post">
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mesaj">Mesaj:</label>
            <textarea id="mesaj" name="mesaj" required></textarea>

            <button type="submit">Trimite</button>
        </form>
    </section>
